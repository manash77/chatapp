<div class="container">
  <header class="text-center mt-4">
    <h1>Chat App</h1>
  </header>

  <section class="mt-4">
    <table class="table table-striped">
        <tbody id="chats">
            <tr>
                <td>You Joined</td>
            </tr>
            <tr>
                <td>Vaibhav: Hi</td>
            </tr>
            <tr>
                <td>Manish: hello</td>
            </tr>
        </tbody>
    </table>
  </section>

  <footer class="text-center fixed-bottom mb-4">
  <div class="container">
        <form class="input-form d-flex justify-content-center">
          <input type="text" class="form-control me-2" placeholder="Type your message...">
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</footer>
 
</div>
