<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">Chat App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

            <!-- <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form> -->
            <button class="btn btn-outline-dark">Logout</button>
          </div>
        </div>
      </nav>
</header>
    <section class="p-5" id="learn">
        <div class="container">
            <div class="row align-items-start justify-content-between">
                <div class="col-md-12 col-lg-3">
                    <h2 class="text-center">Groups</h2>
                    <table class="table table-striped col-4">
                        <tbody id="groups">
                            <tr>
                                <td>Create Group</td>
                            </tr>
                            
                        </tbody>
                    </table>
                    <form id="groupForm" class="d-flex">
                        <input type="text" class="form-control" name="groupName">
                        <button class="btn"><i class="bi bi-plus-circle-fill"></i></button>
                    </form>
                </div>
                <div class="col-md">
                    <h2 class="text-center">Chat App</h2>
                    <table class="table table-striped">
                        <tbody id="chats">
                            <tr>
                                <td>Start Chatting !</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center fixed-bottom bg-secondary p-2">
        <div class="container">
            <form id="chatForm" class="input-form d-flex justify-content-center col-sm-12">
                <input type="text" class="form-control me-2" placeholder="Type your message..." name="chat" id="chat">
                <button type="submit" class="btn btn-dark">Send</button>
            </form>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
