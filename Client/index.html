<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container col-sm-12 col-lg-8">
        <header class="text-center mt-4">
            <h1>Chat App</h1>
        </header>

        <section class="mt-4">
            <table class="table table-striped">
                <tbody id="chats">
                    
                </tbody>
            </table>
        </section>


        <footer class="text-center fixed-bottom bg-secondary p-2">
            <div class="container">
                <form id="chatForm" class="input-form d-flex justify-content-center col-sm-12">
                    <input type="text" class="form-control me-2" placeholder="Type your message..." name="chat"
                        id="chat">
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
